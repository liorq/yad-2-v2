<nav class="subheader">
  <div class="left-side-btns">
    <app-btn *ngFor="let btn of buttons"
      [containerClass]="btn.containerClass"
      [text]="btn.text"
      [iconClass]="btn.iconClass"
    ></app-btn>
  </div>
  <ul class="y2_toggle_tabs">
    <li *ngFor="let tab of tabs" [class.active]="tab.isActive">
      <a href="/realestate">
        <span>{{ tab.label }}</span>
      </a>
    </li>
  </ul>
</nav>
