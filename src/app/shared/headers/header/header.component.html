<div class="header">
  <div *ngIf="isTopLineNeeded" class="orange-line"></div>
  <div class="logo {{logoClass}}" ></div>
<div class="{{textClass}}">{{text}}</div>

  <div *ngFor="let icon of icons" class="icon-container">
    <svg (click)="icon.id=='navBarIcon'?toggleSideBar():''" id="{{icon.id}}" [attr.width]="icon.size" [attr.height]="icon.size" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" [ngClass]="{'black':true}" [attr.class]="icon.class" >
      <path  fill-rule="evenodd" clip-rule="evenodd" [attr.d]="icon.path" [attr.fill]="icon.fill"></path>
    </svg>

  </div>


  <app-btn *ngIf="isUserLogged" [containerClass]="'green-btn-2'" [iconClass]="'publish-ad-plus'" [text]="'פרסום מודעה'" routerLink="/publish/stage-1"></app-btn>

<app-top-bar-nav *ngIf="isTopBarNeeded" class="none"></app-top-bar-nav>
</div>
