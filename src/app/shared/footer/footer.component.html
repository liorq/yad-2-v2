<div class="height-div"></div>
<footer class="footer">
  <div class="category_links desktop-short">
    <ul class="contianer-list">
      <li class="category_link" *ngFor="let link of links">
        <a [href]="link.href" [target]="link.target" [class]="link.class">{{ link.text }}</a>
      </li>
    </ul>
  </div>
  <div class="social_links">
    <a *ngFor="let socialLink of socialLinks" [href]="socialLink.href" [target]="socialLink.target" class="footer_icon">
      <img [src]="socialLink.src" [alt]="socialLink.alt" [class]="socialLink.class">
    </a>
  </div>
  <p class="copyrights_text">
    כל הזכויות שמורות לחברת קורל תל מפעילות לוח יד2 - לוח מודעות: דרושים IL, דירות להשכרה, בתים למכירה, בתים להשכרה, העברת בתים,
    הובלות אין לעשות שימוש בכל התכנים המופיעים בלוח יד2.
  </p>
  <hr>
  <nav class="footer_menu">
    <a *ngFor="let menuItem of menuItems" [href]="menuItem.href" [target]="menuItem.target" class="externalLink item">{{ menuItem.text }}</a>
    <a [href]="contactLink.href" class="item btn_item">{{ contactLink.text }}</a>
  </nav>
  <a href="#" accesskey="v" class="env">
    גירסה: {{ version }}
  </a>
</footer>
