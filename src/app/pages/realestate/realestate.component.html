<app-header [isTopBarNeeded]="true" [logoClass]='"rightSideLogo"'></app-header>
<app-sub-header></app-sub-header>
<app-side-bar-nav     [isFastSearchIconsNeeded]="true"
[isSettingIconsNeeded]="true" [customHiddenObj]="customHiddenObj" [customClassObj]="customClassObj"></app-side-bar-nav>
<app-search-bar ></app-search-bar>
<app-feed-options [allAds]="allAds" ></app-feed-options>
<app-my-alert-widget></app-my-alert-widget>




<div class="ads-container">
<div  *ngFor="let ad of allAds | paginate :{itemsPerPage:10,currentPage:p}">
<app-new-ad [ad]="ad"></app-new-ad>
</div>
<app-empty-result *ngIf="allAds?.length==0" ></app-empty-result>
</div>

<div class="pagination-container">
<pagination-controls
class="my-pagination"
(pageChange)="p = $event;handlePaginationChange($event)"
></pagination-controls>
</div>
<app-footer></app-footer>
